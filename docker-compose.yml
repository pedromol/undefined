version: "3"

services:
  undefined:
    container_name: undefined
    depends_on: [db, redis]
    build: .
    ports:
      - "3000:3000/tcp"
    environment:
      NODE_ENV: "development"
      HTTP_PORT: "3000"
      MYSQL_ENABLED: "true"
      MYSQL_HOST: "db"
      MYSQL_USERNAME: "root"
      MYSQL_PASSWORD: "localPassword"
      REDIS_ENABLED: "true"
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      OPENAPI_ENABLED: "true"
      CLUSTER_ENABLED: "true"
    restart: unless-stopped

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306/tcp"
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: localPassword
      MYSQL_DATABASE: undefined

  redis:
    image: redis:alpine
    ports:
        - "6379:6379/tcp"
    restart: unless-stopped
